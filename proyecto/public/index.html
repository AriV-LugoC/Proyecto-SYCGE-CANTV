<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SYCGE CANTV</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="sidebar"> 
    <div class="sidebar-header">
        <span class="sidebar-title">MENÚ</span>
        <button id="toggle-sidebar" class="sidebar-toggle">
            <i class="fa-solid fa-bars"></i>
        </button> 
    </div>
    <ul class="sidebar-list">
        <li onclick="location.href='index.html'"><i class="fa-solid fa-house"></i> <span class="sidebar-text">INICIO</span></li>
        <li onclick="location.href='reportes.html'"><i class="fa-solid fa-file-alt"></i> <span class="sidebar-text">REPORTES</span></li>
        <li onclick="location.href='acuerdos.html'"><i class="fa-solid fa-list-check"></i> <span class="sidebar-text">LISTADO DE ACUERDOS</span></li>
    </ul>
    <div class="sidebar-bottom">
        <ul>
            <li onclick="location.href='configuracion.html'"><i class="fa-solid fa-gear"></i> <span class="sidebar-text">CONFIGURACIÓN</span></li>
            <li onclick="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i> <span class="sidebar-text">SALIR</span></li>
        </ul>
    </div>
</div>
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="bienvenida">
            <img id="bienvenida-foto" src="img/default-user.png" alt="Foto de perfil" class="bienvenida-foto">
            <span>BIENVENIDO, <b id="nombre-usuario"></b></span>
        </div>
        <div class="resumen">
            <div class="card card-acuerdos">
                <i class="fa-solid fa-handshake"></i>
                <div>
                    <div class="card-num">0</div>
                    <div class="card-label">Acuerdos</div>
                </div>
            </div>
            <div class="card card-reportes">
                <i class="fa-solid fa-file-alt"></i>
                <div>
                    <div class="card-num">0</div>
                    <div class="card-label">Reportes</div>
                </div>
            </div>
            <div class="card card-comentarios">
                <i class="fa-solid fa-comments"></i>
                <div>
                    <div class="card-num">0</div>
                    <div class="card-label">Comentarios</div>
                </div>
            </div>
        </div>
        <div class="mensaje">
            ¡Bienvenido al sistema SYCGE CANTV! Selecciona una opción del menú para comenzar.
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
