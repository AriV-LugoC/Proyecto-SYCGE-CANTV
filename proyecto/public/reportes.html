<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes - SYCGE CANTV</title>
    <link rel="stylesheet" href="css/reportes.css">+
    <link rel="stylesheet" href="css/fichaAcuerdo.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
 <div class="sidebar"> 
    <div class="sidebar-header"> 
        <span class="sidebar-title">MENÚ</span>
       <button id="toggle-sidebar" class="sidebar-toggle">
            <i id="icon-sidebar" class="fa-solid fa-bars"></i>
        </button>
    </div>
    <ul class="sidebar-list">
        <li onclick="location.href='index.html'"><i class="fa-solid fa-house"></i> <span class="sidebar-text">INICIO</span></li>
        <li onclick="location.href='reportes.html'"><i class="fa-solid fa-file-alt"></i> <span class="sidebar-text">REPORTES</span></li>
        <li onclick="location.href='acuerdos.html'"><i class="fa-solid fa-list-check"></i> <span class="sidebar-text">LISTADO DE ACUERDOS</span></li>
    </ul>
    <div class="sidebar-bottom">
        <ul>
            <li onclick="location.href='configuracion.html'"><i class="fa-solid fa-user"></i> <span class="sidebar-text">PERFIL</span></li>
            <li onclick="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i> <span class="sidebar-text">SALIR</span></li>
        </ul>
    </div>
</div>
    <div class="main-content">
        <div class="titulo-reportes">
            <i class="fa-solid fa-file-alt"></i>
            <span>Reportes</span>
        </div>
        <!-- Botón alineado arriba de la tabla -->
        <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
            <button id="btn-ver-culminados" class="btn-violeta">
                <i class="fa fa-check-circle"></i> Ver acuerdos culminados
            </button>
        </div>
        <div class="tabla-reportes">
            <table>
                <thead>
                    <tr>
                        <th># Control</th>
                        <th>Acuerdos</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-reportes">
                    <!-- Aquí se cargarán los reportes dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal para acuerdos culminados -->
     <!-- Agrega esto donde quieras el botón en reportes.html -->
<div id="modal-culminados" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:800px;">
        <h3>Acuerdos culminados de mi departamento</h3>
        <table style="width:100%;">
            <thead>
                <tr>
                    <th>ID Visible</th>
                    <th>Acuerdo</th>
                    <th>Fecha Comité</th>
                    <th>Fecha Culminación</th>
                    <th>PDFs</th>
                    <th>Ver</th>
                </tr>
            </thead>
            <tbody id="tbody-culminados"></tbody>
        </table>
        <button class="btn-cancelar" onclick="cerrarModalCulminados()">Cerrar</button>
    </div>
</div>
    <script src="js/notificaciones.js"></script>
    <script src="js/inactividad.js"></script>
    <script src="js/reportes.js"></script>
    <script src="js/fichaAcuerdo.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
