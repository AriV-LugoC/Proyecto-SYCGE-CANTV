<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración - SYCGE CANTV</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar"> 
    <div class="sidebar-header">
        <span class="sidebar-title">MENÚ</span>
       <button id="toggle-sidebar" class="sidebar-toggle">
            <i id="icon-sidebar" class="fa-solid fa-bars"></i>
        </button>
    </div>
    <ul class="sidebar-list">
        <li onclick="location.href='index.html'"><i class="fa-solid fa-house"></i> <span class="sidebar-text">INICIO</span></li>
        <li onclick="location.href='reportes.html'"><i class="fa-solid fa-file-alt"></i> <span class="sidebar-text">REPORTES</span></li>
        <li onclick="location.href='acuerdos.html'"><i class="fa-solid fa-list-check"></i> <span class="sidebar-text">LISTADO DE ACUERDOS</span></li>
    </ul>
    <div class="sidebar-bottom">
        <ul>
            <li onclick="location.href='configuracion.html'"><i class="fa-solid fa-user"></i> <span class="sidebar-text">PERFIL</span></li>
            <li onclick="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i> <span class="sidebar-text">SALIR</span></li>
        </ul>
    </div>
</div>
  <div class="main-content">
    <div class="configuracion-perfil">
    <h2 id="nombre">Nombre del Usuario</h2>
    <form id="form-configuracion" class="form-configuracion">
        <div class="perfil-header">
            <div class="perfil-nombre">
                <!-- Elimina el h2 de aquí -->
                <span id="cargo" class="perfil-cargo">Cargo</span>
                <span id="departamento" class="perfil-departamento">Departamento</span>
            </div>
        </div>
        <div class="perfil-datos">
            <div class="perfil-dato">
                <span class="dato-label">Correo electrónico</span>
                <span id="correo" class="dato-value"></span>
            </div>
            <div class="perfil-dato perfil-cambiar-password">
                <span class="dato-label">Cambiar contraseña</span>
                <div class="password-fields">
                    <div class="campo-password">
                        <input type="password" id="contrasena-actual" placeholder="Contraseña actual">
                        <span class="toggle-password" data-target="contrasena-actual" title="Mostrar contraseña">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                    <div class="campo-password">
                        <input type="password" id="nueva-contrasena" placeholder="Nueva contraseña">
                        <span class="toggle-password" data-target="nueva-contrasena" title="Mostrar contraseña">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                    <div class="campo-password">
                        <input type="password" id="confirmar-contrasena" placeholder="Confirmar nueva contraseña">
                        <span class="toggle-password" data-target="confirmar-contrasena" title="Mostrar contraseña">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn-guardar">Guardar cambios</button>
    </form>
</div>
</div>
    <script src="js/notificaciones.js"></script>
    <script src="js/inactividad.js"></script>
    <script src="js/configuracion.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
